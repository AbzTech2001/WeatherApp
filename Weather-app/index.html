<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button ><img src="Images/search.png" alt="click here to search"></button>
        </div>
        <div class="error">
            <p>You entered invalid name</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="">
                    <div>
                        <p class="wind">20 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/action.js"></script>
</body>
</html>
